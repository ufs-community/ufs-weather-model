RUN     | fv3_gfdlmprad_noahmp                                                                                                           | standard    |                | fv3         |
RUN     | fv3_thompson                                                                                                                   | standard    |                | fv3         |
RUN     | fv3_wsm6                                                                                                                       | standard    |                | fv3         |
